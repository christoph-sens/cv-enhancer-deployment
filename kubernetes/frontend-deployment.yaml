apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/christoph-sens/cv-enhancer-fe/cv-enhancer-fe:1.0
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
